    <title>เกี่ยวกับมหาวิทยาลัย</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:  #ffaa2bd9;
            color: #000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4b3621; /* สีน้ำตาลเข้ม */
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            background-color: #555;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            font-size: 18px;
        }

        .navbar a.active {
            background-color: #d3c5b0;
            color: black;
        }

        .navbar a:hover {
            background-color: #777;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 50px);
        }

        .button {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            width: 300px;
            text-align: center;
            display: inline-block;
            text-decoration: none; /* ลบขีดเส้นใต้ลิงก์ */
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
