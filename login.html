<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าล็อคอิน</title>
    <link rel="stylesheet" href="d:\034พิชญา\bootstrap-5.3.3-examples\!งานกลุ่ม\หน้าล็อคอิน\style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            background-color:  #ffaa2bd9;
            margin: 0;
        }
        .login-container {
            background-color: #292929;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-container h2 {
            font-size: 20px; /* ขนาดตัวอักษรสำหรับหัวข้อ */
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2c7be2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <!-- โลโก้หรือรูป -->
        <img src="d:\034พิชญา\bootstrap-5.3.3-examples\!งานกลุ่ม\inm\logo_rmutsb_transparent(1).gif" alt="โลโก้">

        <!-- ฟอร์มสำหรับใส่ชื่อผู้ใช้ -->
        <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้งาน" required>

        <!-- ฟอร์มสำหรับใส่รหัสผ่าน -->
        <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>

        <!-- ปุ่มเข้าสู่ระบบ -->
        <a href="file:///D:/034%E0%B8%9E%E0%B8%B4%E0%B8%8A%E0%B8%8D%E0%B8%B2/%E0%B8%87%E0%B8%B2%E0%B8%99%E0%B8%81%E0%B8%A5%E0%B8%B8%E0%B9%88%E0%B8%A1%E0%B9%80%E0%B8%82%E0%B8%B5%E0%B8%A2%E0%B8%99%E0%B9%82%E0%B8%84%E0%B9%89%E0%B8%94/Multimedia/personal%20information.html">
            <button type="submit">เข้าสู่ระบบ</button>
          </a>
        <br> <!-- เว้นบรรทัด -->
        <br> <!-- เว้นบรรทัด -->

        <!-- ลิงก์ลืมรหัส -->
        <div class="forgot-password">
            <a href="#">ลืมรหัสผ่าน?</a>
        </div>
    </div>

</body>
</html>
